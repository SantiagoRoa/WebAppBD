<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no, minimun-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Recursos -->
    <link rel="stylesheet" href="res/Estilos/styles.css">
    <script type="text/javascript" src="res/js/index.js"></script>
    <link rel="icon" type="image/png" href="res/Img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

    <Title>
        Base de Datos
    </Title>
</head>

<body>
    <div class="contenedor">
        <header id="cabezera">
            <div class="logo">
                <img class="img-fluid" src="res/Img/logo.png" width="100" alt="Logo UD">
                <a href='#'>Operaciones CRUD</a>
            </div>
        </header>

        <div class="cuerpo">
            <aside>
                <div>Operaciones</div><br>
                <button type="button" id="b_crear">Crear</button>
                <button type="button" id="b_leer">Leer</button>
                <button type="button" id="b_actualizar">Actualizar</button>
                <button type="button" id="b_borrar">Borrar</button>
            </aside>
            <article>
                <form>
                    <div id="botones">
                        <input type="radio" id="b_Tzonas" name="b_tablas" checked>
                        <label for="zonas">Zonas</label>
                        <input type="radio" id="b_Tclientes" name="b_tablas">
                        <label for="zonas">Clientes</label>
                        <input type="radio" id="b_Tpedidos" name="b_tablas">
                        <label for="zonas">Pedidos</label>
                        <input type="radio" id="b_Tarticulos" name="b_tablas">
                        <label for="zonas">Artículos</label>
                    </div>
                    <div class="campos">
                        <div id="f_zonas">
                            <input type="text" id="id_zonas" placeholder="ID">
                            <input type="text" id="desc_zonas" placeholder="Descripción">
                        </div>
                        <div id="f_clientes" ">
                            <input type="text" id="cod_clien" placeholder="Código Cliente">
                            <input type="text" id="nombre_clien" placeholder="Nombre">
                            <input type="text" id="dir_clien" placeholder="Dirección">
                            <input type="text" id="postal_clien" placeholder="Código Postal">
                            <input type="text" id="pobla_clien" placeholder="Población">
                            <input type="text" id="tel_clien" placeholder="Teléfono">
                            <input type="text" id="fax_clien" placeholder="Fax">
                            <input type="text" id="desc_clien" placeholder="Descuento">
                            <input type="text" id="zonaV_clien" placeholder="Zona Ventas">
                        </div>
                        <div id="f_pedidos">
                            <input type="text" id="num_ped" placeholder="Número de Pedido">
                            <input type="text" id="cod_clien" placeholder="Código Cliente">
                            <input type="text" id="cod_artic" placeholder="Código Artículo">
                            <input type="text" id="unidades" placeholder="Unidades">
                            <input type="date" id="fecha_ped" placeholder="Fecha Pedido">
                        </div>
                        <div id="f_articulos">
                            <input type="text" id="cod_artic" placeholder="Código Artículo">
                            <input type="text" id="desc_artic" placeholder="Descripción">
                            <input type="text" id="pvp" placeholder="PVP">
                        </div>
                    </div>

                </form>
                <div class="tabla">
                    <div id="t_zonas">
                        <table>
                            <tr>
                                <th>Zona</th>
                                <th>Descripción</th>
                            </tr>
                        </table>
                    </div>
                    <div id="t_clientes">
                        <table>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Código Postal</th>
                                <th>Población</th>
                                <th>Teléfono</th>
                                <th>Fax</th>
                                <th>Descuento</th>
                                <th>Zona Ventas</th>
                            </tr>
                        </table>
                    </div>
                    <div id="t_pedidos">
                        <table>
                            <tr>
                                <th>Número</th>
                                <th>Código Cliente</th>
                                <th>Código Artículo</th>
                                <th>Unidades</th>
                                <th>Fecha</th>
                            </tr>
                        </table>
                    </div>
                    <div id="t_articulos">
                        <table>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>PVP</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <!-- jQuery y Popper.js-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

</body>

</html>
